<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Sites Web Pro - Dashboard</title>
    <meta name="description" content="Analyseur professionnel de sites web avec détection de sites suspects, analyse SEO avancée, performance, accessibilité et sécurité.">
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1400px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .score-card {
            position: relative;
            overflow: hidden;
        }

        .score-excellent { border-left-color: var(--success-color); }
        .score-good { border-left-color: var(--info-color); }
        .score-medium { border-left-color: var(--warning-color); }
        .score-poor { border-left-color: var(--danger-color); }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dasharray 0.8s ease;
        }

        .tab-content-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-excellent {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-good {
            background: rgba(6, 182, 212, 0.1);
            color: var(--info-color);
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-bad {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }

        .mini-chart {
            height: 120px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .tech-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 2px;
            display: inline-block;
        }

        .link-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .link-item:hover {
            background: var(--light-color);
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .chart-fallback {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
        }

        .chart-fallback.show {
            display: block;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .dashboard-header {
                border-radius: 16px 16px 0 0;
            }
            
            .chart-container {
                height: 150px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="dashboard-container">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="p-4 p-md-5 text-center position-relative">
                    <h1 class="display-4 fw-bold mb-3">
                        <i class="bi bi-search me-2"></i>
                        Analyseur de Sites Web Pro
                    </h1>
                    <p class="lead mb-0">
                        Dashboard d'analyse complète : SEO, Performance, Sécurité & Accessibilité
                    </p>
                </div>
            </div>

            <div class="p-4">
                <!-- Analysis Form -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="form-card p-4">
                            <h4 class="fw-bold mb-4">
                                <i class="bi bi-globe me-2 text-primary"></i>
                                Configuration d'analyse
                            </h4>
                            
                            <!-- URL Input -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label for="urlInput" class="form-label fw-semibold">URL du site web</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">
                                            <i class="bi bi-link-45deg"></i>
                                        </span>
                                        <input type="text" class="form-control" id="urlInput" 
                                               placeholder="https://example.com ou example.com" 
                                               autocomplete="url">
                                    </div>
                                </div>
                            </div>

                            <!-- Options Grid -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-3 col-sm-6">
                                    <label class="form-label fw-semibold">
                                        <i class="bi bi-translate me-1"></i>
                                        Langue
                                    </label>
                                    <select class="form-select" id="languageSelect">
                                        <option value="auto">Détection automatique</option>
                                        <option value="fr">Français</option>
                                        <option value="en">Anglais</option>
                                        <option value="es">Espagnol</option>
                                        <option value="it">Italien</option>
                                        <option value="pt">Portugais</option>
                                        <option value="de">Allemand</option>
                                        <option value="nl">Néerlandais</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-3 col-sm-6">
                                    <label class="form-label fw-semibold">
                                        <i class="bi bi-robot me-1"></i>
                                        User-Agent
                                    </label>
                                    <select class="form-select" id="userAgentSelect">
                                        <optgroup label="Analyseur">
                                            <option value="alyze-desktop">Alyze (desktop)</option>
                                            <option value="alyze-mobile">Alyze (mobile)</option>
                                        </optgroup>
                                        <optgroup label="Navigateurs">
                                            <option value="chrome-windows">Chrome (Windows)</option>
                                            <option value="chrome-android">Chrome (Android)</option>
                                            <option value="safari-macos">Safari (Mac OS)</option>
                                            <option value="edge-windows">Edge (Windows)</option>
                                        </optgroup>
                                        <optgroup label="Moteurs de recherche">
                                            <option value="googlebot">Googlebot</option>
                                            <option value="googlebot-mobile">Googlebot-mobile</option>
                                            <option value="bingbot">Bingbot</option>
                                        </optgroup>
                                    </select>
                                </div>
                                
                                <div class="col-md-3 col-sm-6">
                                    <label class="form-label fw-semibold">
                                        <i class="bi bi-geo-alt me-1"></i>
                                        Localisation
                                    </label>
                                    <select class="form-select" id="locationSelect">
                                        <option value="france-paris">France (Paris)</option>
                                        <option value="france-nice">France (Nice)</option>
                                        <option value="usa-washington">USA (Washington D.C.)</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-3 col-sm-6">
                                    <label class="form-label fw-semibold">Options</label>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="followRedirects" checked>
                                        <label class="form-check-label" for="followRedirects">
                                            Suivre les redirections
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Analysis Types -->
                            <div class="mb-4">
                                <label class="form-label fw-semibold mb-3">
                                    <i class="bi bi-list-check me-1"></i>
                                    Types d'analyse
                                </label>
                                <div class="row g-2">
                                    <div class="col-md-2 col-sm-4 col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="seoAnalysis" checked>
                                            <label class="form-check-label" for="seoAnalysis">
                                                <i class="bi bi-graph-up text-success me-1"></i>
                                                SEO
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-4 col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="performanceAnalysis" checked>
                                            <label class="form-check-label" for="performanceAnalysis">
                                                <i class="bi bi-speedometer text-warning me-1"></i>
                                                Performance
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-4 col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="securityAnalysis" checked>
                                            <label class="form-check-label" for="securityAnalysis">
                                                <i class="bi bi-shield-check text-primary me-1"></i>
                                                Sécurité
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-4 col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="accessibilityAnalysis" checked>
                                            <label class="form-check-label" for="accessibilityAnalysis">
                                                <i class="bi bi-universal-access text-info me-1"></i>
                                                Accessibilité
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-4 col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="detectSuspicious" checked>
                                            <label class="form-check-label" for="detectSuspicious">
                                                <i class="bi bi-shield-exclamation text-danger me-1"></i>
                                                Détection
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex flex-wrap gap-3 justify-content-center">
                                <button class="btn btn-primary btn-lg px-4" id="analyzeBtn">
                                    <i class="bi bi-play-circle me-2"></i>
                                    Lancer l'analyse
                                </button>
                                <a href="https://wa.me/+237XXXXXXXXX?text=Bonjour%2C%20j%27aimerais%20une%20aide%20pour%20le%20SEO" 
                                   class="btn btn-success btn-lg px-4" target="_blank">
                                    <i class="bi bi-whatsapp me-2"></i>
                                    Aide SEO
                                </a>
                                <button class="btn btn-outline-secondary btn-lg px-4" id="clearCacheBtn">
                                    <i class="bi bi-trash me-2"></i>
                                    Vider le cache
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading Overlay -->
                <div class="loading-overlay justify-content-center align-items-center" id="loadingOverlay">
                    <div class="text-center text-white">
                        <div class="spinner-border mb-3" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                        <h4>Analyse en cours...</h4>
                        <p class="mb-0">Veuillez patienter pendant l'analyse approfondie du site</p>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="results" style="display: none;">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js - Version corrigée -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" 
            onerror="handleChartJSError()"></script>
    
    <script>
        // Global variables
        const urlInput = document.getElementById('urlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearCacheBtn = document.getElementById('clearCacheBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const results = document.getElementById('results');
        const languageSelect = document.getElementById('languageSelect');
        const userAgentSelect = document.getElementById('userAgentSelect');
        const locationSelect = document.getElementById('locationSelect');
        const followRedirectsCheck = document.getElementById('followRedirects');
        const seoAnalysisCheck = document.getElementById('seoAnalysis');
        const performanceAnalysisCheck = document.getElementById('performanceAnalysis');
        const securityAnalysisCheck = document.getElementById('securityAnalysis');
        const accessibilityAnalysisCheck = document.getElementById('accessibilityAnalysis');
        const detectSuspiciousCheck = document.getElementById('detectSuspicious');

        let currentAnalysisData = null;
        let charts = {};
        let chartJSAvailable = false;

        // Check if Chart.js is available
        function checkChartJS() {
            chartJSAvailable = typeof Chart !== 'undefined';
            if (!chartJSAvailable) {
                console.warn('Chart.js n\'est pas disponible - utilisation du mode fallback');
            }
            return chartJSAvailable;
        }

        // Handle Chart.js loading error
        function handleChartJSError() {
            console.error('Erreur de chargement de Chart.js');
            chartJSAvailable = false;
            showToast('Charts non disponibles - données affichées sous forme alternative', 'warning');
        }

        // Event listeners
        analyzeBtn.addEventListener('click', analyzeWebsite);
        clearCacheBtn.addEventListener('click', clearCache);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeWebsite();
            }
        });

        // Main analysis function
        async function analyzeWebsite() {
            const url = urlInput.value.trim();
            if (!url) {
                showToast('Veuillez entrer une URL valide', 'warning');
                return;
            }

            const options = {
                language: languageSelect.value,
                userAgent: userAgentSelect.value,
                location: locationSelect.value,
                followRedirects: followRedirectsCheck.checked,
                seoAnalysis: seoAnalysisCheck.checked,
                performanceAnalysis: performanceAnalysisCheck.checked,
                securityAnalysis: securityAnalysisCheck.checked,
                accessibilityAnalysis: accessibilityAnalysisCheck.checked,
                detectSuspicious: detectSuspiciousCheck.checked
            };

            setLoadingState(true);

            try {
                // Simulate API call - replace with actual API
                const mockData = generateMockData(url);
                currentAnalysisData = mockData;
                
                // Simulate delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                displayResults(mockData);
                showToast('Analyse terminée avec succès', 'success');

            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur lors de l\'analyse: ' + error.message, 'danger');
            } finally {
                setLoadingState(false);
            }
        }

        // Generate mock data for demo
        function generateMockData(url) {
            return {
                url: url,
                status: 200,
                responseTime: Math.floor(Math.random() * 1000) + 200,
                htmlSize: Math.floor(Math.random() * 500) + 50,
                wordCount: Math.floor(Math.random() * 2000) + 500,
                title: "Exemple de titre de page - Site Web",
                titleLength: 35,
                metaDescription: "Description meta exemple pour ce site web analysé.",
                metaDescriptionLength: 52,
                language: { name: "Français" },
                headers: {
                    server: "nginx/1.20.1",
                    contentType: "text/html; charset=UTF-8",
                    contentLength: "45230",
                    contentEncoding: "gzip",
                    cacheControl: "max-age=3600",
                    lastModified: new Date().toISOString(),
                    etag: '"abc123"'
                },
                headings: {
                    h1: ["Titre principal H1", "Second H1"],
                    h2: ["Sous-titre 1", "Sous-titre 2", "Sous-titre 3"]
                },
                media: {
                    images: Math.floor(Math.random() * 20) + 5,
                    videos: Math.floor(Math.random() * 5)
                },
                links: {
                    internal: Math.floor(Math.random() * 50) + 10,
                    external: Math.floor(Math.random() * 20) + 5,
                    internalList: [],
                    externalList: []
                },
                technologies: ["WordPress", "PHP", "MySQL", "Bootstrap", "jQuery"],
                analysisOptions: {
                    userAgent: userAgentSelect.value,
                    location: locationSelect.value
                },
                seo: {
                    score: Math.floor(Math.random() * 40) + 60,
                    level: "Bon",
                    goodPoints: [
                        "Titre de page optimisé",
                        "Meta description présente",
                        "Structure H1-H6 correcte"
                    ],
                    issues: [
                        "Images sans attribut alt",
                        "URL non canonique manquante"
                    ],
                    details: {
                        hasOpenGraph: true,
                        hasTwitterCard: false,
                        hasStructuredData: true,
                        canonical: url
                    }
                },
                performance: {
                    score: Math.floor(Math.random() * 30) + 70,
                    level: "Excellent",
                    details: {
                        responseTime: Math.floor(Math.random() * 500) + 200,
                        images: Math.floor(Math.random() * 20) + 5,
                        scripts: Math.floor(Math.random() * 10) + 3,
                        externalScripts: Math.floor(Math.random() * 5) + 2,
                        hasCompression: true,
                        hasCaching: true
                    },
                    recommendations: [
                        "Optimiser la taille des images",
                        "Minimiser les fichiers CSS/JS"
                    ]
                },
                security: {
                    score: Math.floor(Math.random() * 30) + 70,
                    level: "Sécurisé",
                    protocol: "https:",
                    securityHeaders: {
                        'strict-transport-security': true,
                        'content-security-policy': false,
                        'x-content-type-options': true,
                        'x-frame-options': true
                    },
                    goodPoints: [
                        "HTTPS activé",
                        "Headers de sécurité présents"
                    ],
                    issues: [
                        "Content Security Policy manquant"
                    ]
                },
                accessibility: {
                    score: Math.floor(Math.random() * 40) + 60,
                    level: "Satisfaisant",
                    goodPoints: [
                        "Structure HTML sémantique",
                        "Navigation au clavier possible"
                    ],
                    issues: [
                        "Contraste insuffisant sur certains éléments",
                        "Textes alternatifs manquants"
                    ]
                },
                suspicious: {
                    score: Math.floor(Math.random() * 20) + 5,
                    level: "Site sûr",
                    isSuspicious: false,
                    indicators: []
                }
            };
        }

        // Clear cache function
        async function clearCache() {
            try {
                clearCacheBtn.innerHTML = '<i class="bi bi-check me-2"></i>Cache vidé !';
                clearCacheBtn.classList.add('btn-success');
                clearCacheBtn.classList.remove('btn-outline-secondary');
                
                setTimeout(() => {
                    clearCacheBtn.innerHTML = '<i class="bi bi-trash me-2"></i>Vider le cache';
                    clearCacheBtn.classList.remove('btn-success');
                    clearCacheBtn.classList.add('btn-outline-secondary');
                }, 2000);
                
            } catch (error) {
                console.error('Erreur lors du nettoyage:', error);
            }
        }

        // Loading state management
        function setLoadingState(isLoading) {
            analyzeBtn.disabled = isLoading;
            
            if (isLoading) {
                loadingOverlay.classList.add('show');
                results.style.display = 'none';
                analyzeBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Analyse en cours...';
            } else {
                loadingOverlay.classList.remove('show');
                analyzeBtn.innerHTML = '<i class="bi bi-play-circle me-2"></i>Lancer l\'analyse';
            }
        }

        // Display results
        function displayResults(data) {
            let html = generateResultHeader(data);
            html += generateMetricsOverview(data);
            html += generateDetailedResults(data);
            
            results.innerHTML = html;
            results.style.display = 'block';
            results.classList.add('fade-in');
            
            // Initialize charts after DOM is updated
            setTimeout(() => {
                if (checkChartJS()) {
                    initializeCharts(data);
                } else {
                    initializeFallbacks(data);
                }
                initializeTabs();
            }, 300);
            
            // Smooth scroll to results
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Initialize fallbacks when Chart.js is not available
        function initializeFallbacks(data) {
            // Show fallback content for charts
            document.querySelectorAll('canvas').forEach(canvas => {
                const fallback = canvas.parentElement.querySelector('.chart-fallback');
                if (!fallback) {
                    const fallbackDiv = document.createElement('div');
                    fallbackDiv.className = 'chart-fallback show';
                    fallbackDiv.innerHTML = '<i class="bi bi-bar-chart fs-1 mb-2"></i><p>Graphique non disponible</p>';
                    canvas.parentElement.appendChild(fallbackDiv);
                }
                canvas.style.display = 'none';
            });

            // Show metric values instead of charts
            const metrics = ['seo', 'performance', 'security', 'accessibility'];
            metrics.forEach((metric, index) => {
                if (data[metric]) {
                    const chartElement = document.getElementById(`chart-${index}`);
                    if (chartElement) {
                        chartElement.parentElement.innerHTML = `
                            <div class="text-center p-3">
                                <div class="display-6 fw-bold text-${getScoreColor(data[metric].score)}">${data[metric].score}</div>
                                <small class="text-muted">Score ${metric.toUpperCase()}</small>
                            </div>
                        `;
                    }
                }
            });
        }

        // Generate result header
        function generateResultHeader(data) {
            return `
                <div class="alert alert-success d-flex align-items-center mb-4" role="alert">
                    <i class="bi bi-check-circle-fill me-3 fs-4"></i>
                    <div>
                        <h4 class="alert-heading mb-1">Analyse terminée</h4>
                        <p class="mb-0">
                            <strong>${data.url}</strong> |
