    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1400px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
        }

        .form-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .score-card {
            position: relative;
            overflow: hidden;
        }

        .score-excellent { border-left-color: var(--success-color); }
        .score-good { border-left-color: var(--info-color); }
        .score-medium { border-left-color: var(--warning-color); }
        .score-poor { border-left-color: var(--danger-color); }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dasharray 0.8s ease;
        }

        .tab-content-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-excellent {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-good {
            background: rgba(6, 182, 212, 0.1);
            color: var(--info-color);
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-bad {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }

        .mini-chart {
            height: 120px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .tech-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 2px;
            display: inline-block;
        }

        .link-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .link-item:hover {
            background: var(--light-color);
        }

        .link-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                border-radius: 16px;
            }
            
            .dashboard-header {
                border-radius: 16px 16px 0 0;
            }
            
            .chart-container {
                height: 150px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>

    <script>
        // Global variables
const urlInput = document.getElementById('urlInput');
const analyzeBtn = document.getElementById('analyzeBtn');
const clearCacheBtn = document.getElementById('clearCacheBtn');
const loadingOverlay = document.getElementById('loadingOverlay');
const results = document.getElementById('results');
const languageSelect = document.getElementById('languageSelect');
const userAgentSelect = document.getElementById('userAgentSelect');
const locationSelect = document.getElementById('locationSelect');
const followRedirectsCheck = document.getElementById('followRedirects');
const seoAnalysisCheck = document.getElementById('seoAnalysis');
const performanceAnalysisCheck = document.getElementById('performanceAnalysis');
const securityAnalysisCheck = document.getElementById('securityAnalysis');
const accessibilityAnalysisCheck = document.getElementById('accessibilityAnalysis');
const detectSuspiciousCheck = document.getElementById('detectSuspicious');

let currentAnalysisData = null;
let charts = {};

// Event listeners
analyzeBtn.addEventListener('click', analyzeWebsite);
clearCacheBtn.addEventListener('click', clearCache);
urlInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        analyzeWebsite();
    }
});

// Main analysis function
async function analyzeWebsite() {
    const url = urlInput.value.trim();
    if (!url) {
        showToast('Veuillez entrer une URL valide', 'warning');
        return;
    }

    const options = {
        language: languageSelect.value,
        userAgent: userAgentSelect.value,
        location: locationSelect.value,
        followRedirects: followRedirectsCheck.checked,
        seoAnalysis: seoAnalysisCheck.checked,
        performanceAnalysis: performanceAnalysisCheck.checked,
        securityAnalysis: securityAnalysisCheck.checked,
        accessibilityAnalysis: accessibilityAnalysisCheck.checked,
        detectSuspicious: detectSuspiciousCheck.checked
    };

    setLoadingState(true);

    try {
        // Simulate API call - replace with actual API
        const mockData = generateMockData(url);
        currentAnalysisData = mockData;
        
        // Simulate delay
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        displayResults(mockData);
        showToast('Analyse terminée avec succès', 'success');

    } catch (error) {
        console.error('Erreur:', error);
        showToast('Erreur lors de l\'analyse: ' + error.message, 'danger');
    } finally {
        setLoadingState(false);
    }
}

// Generate mock data for demo
function generateMockData(url) {
    return {
        url: url,
        status: 200,
        responseTime: Math.floor(Math.random() * 1000) + 200,
        htmlSize: Math.floor(Math.random() * 500) + 50,
        wordCount: Math.floor(Math.random() * 2000) + 500,
        title: "Exemple de titre de page - Site Web",
        titleLength: 35,
        metaDescription: "Description meta exemple pour ce site web analysé.",
        metaDescriptionLength: 52,
        language: { name: "Français" },
        headers: {
            server: "nginx/1.20.1",
            contentType: "text/html; charset=UTF-8",
            contentLength: "45230",
            contentEncoding: "gzip",
            cacheControl: "max-age=3600",
            lastModified: new Date().toISOString(),
            etag: '"abc123"'
        },
        headings: {
            h1: ["Titre principal H1", "Second H1"],
            h2: ["Sous-titre 1", "Sous-titre 2", "Sous-titre 3"]
        },
        media: {
            images: Math.floor(Math.random() * 20) + 5,
            videos: Math.floor(Math.random() * 5)
        },
        links: {
            internal: Math.floor(Math.random() * 50) + 10,
            external: Math.floor(Math.random() * 20) + 5,
            internalList: [],
            externalList: []
        },
        technologies: ["WordPress", "PHP", "MySQL", "Bootstrap", "jQuery"],
        analysisOptions: {
            userAgent: userAgentSelect.value,
            location: locationSelect.value
        },
        seo: {
            score: Math.floor(Math.random() * 40) + 60,
            level: "Bon",
            goodPoints: [
                "Titre de page optimisé",
                "Meta description présente",
                "Structure H1-H6 correcte"
            ],
            issues: [
                "Images sans attribut alt",
                "URL non canonique manquante"
            ],
            details: {
                hasOpenGraph: true,
                hasTwitterCard: false,
                hasStructuredData: true,
                canonical: url
            }
        },
        performance: {
            score: Math.floor(Math.random() * 30) + 70,
            level: "Excellent",
            details: {
                responseTime: Math.floor(Math.random() * 500) + 200,
                images: Math.floor(Math.random() * 20) + 5,
                scripts: Math.floor(Math.random() * 10) + 3,
                externalScripts: Math.floor(Math.random() * 5) + 2,
                hasCompression: true,
                hasCaching: true
            },
            recommendations: [
                "Optimiser la taille des images",
                "Minimiser les fichiers CSS/JS"
            ]
        },
        security: {
            score: Math.floor(Math.random() * 30) + 70,
            level: "Sécurisé",
            protocol: "https:",
            securityHeaders: {
                'strict-transport-security': true,
                'content-security-policy': false,
                'x-content-type-options': true,
                'x-frame-options': true
            },
            goodPoints: [
                "HTTPS activé",
                "Headers de sécurité présents"
            ],
            issues: [
                "Content Security Policy manquant"
            ]
        },
        accessibility: {
            score: Math.floor(Math.random() * 40) + 60,
            level: "Satisfaisant",
            goodPoints: [
                "Structure HTML sémantique",
                "Navigation au clavier possible"
            ],
            issues: [
                "Contraste insuffisant sur certains éléments",
                "Textes alternatifs manquants"
            ]
        },
        suspicious: {
            score: Math.floor(Math.random() * 20) + 5,
            level: "Site sûr",
            isSuspicious: false,
            indicators: []
        }
    };
}

// Clear cache function
async function clearCache() {
    try {
        clearCacheBtn.innerHTML = '<i class="bi bi-check me-2"></i>Cache vidé !';
        clearCacheBtn.classList.add('btn-success');
        clearCacheBtn.classList.remove('btn-outline-secondary');
        
        setTimeout(() => {
            clearCacheBtn.innerHTML = '<i class="bi bi-trash me-2"></i>Vider le cache';
            clearCacheBtn.classList.remove('btn-success');
            clearCacheBtn.classList.add('btn-outline-secondary');
        }, 2000);
        
    } catch (error) {
        console.error('Erreur lors du nettoyage:', error);
    }
}

// Loading state management
function setLoadingState(isLoading) {
    analyzeBtn.disabled = isLoading;
    
    if (isLoading) {
        loadingOverlay.classList.add('show');
        results.style.display = 'none';
        analyzeBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Analyse en cours...';
    } else {
        loadingOverlay.classList.remove('show');
        analyzeBtn.innerHTML = '<i class="bi bi-play-circle me-2"></i>Lancer l\'analyse';
    }
}

// Display results
function displayResults(data) {
    let html = generateResultHeader(data);
    html += generateMetricsOverview(data);
    html += generateDetailedResults(data);
    
    results.innerHTML = html;
    results.style.display = 'block';
    results.classList.add('fade-in');
    
    // Initialize charts after DOM is updated
    setTimeout(() => {
        initializeCharts(data);
        initializeTabs();
    }, 300);
    
    // Smooth scroll to results
    results.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

// Generate result header
function generateResultHeader(data) {
    return `
        <div class="alert alert-success d-flex align-items-center mb-4" role="alert">
            <i class="bi bi-check-circle-fill me-3 fs-4"></i>
            <div>
                <h4 class="alert-heading mb-1">Analyse terminée</h4>
                <p class="mb-0">
                    <strong>${data.url}</strong> | 
                    ${data.responseTime}ms | 
                    ${data.language.name} | 
                    ${getLocationName(data.analysisOptions.location)}
                </p>
            </div>
        </div>
    `;
}

// Generate metrics overview
function generateMetricsOverview(data) {
    const metrics = [];
    
    if (data.seo) metrics.push({ title: 'SEO', score: data.seo.score, icon: 'graph-up', color: 'success' });
    if (data.performance) metrics.push({ title: 'Performance', score: data.performance.score, icon: 'speedometer', color: 'warning' });
    if (data.security) metrics.push({ title: 'Sécurité', score: data.security.score, icon: 'shield-check', color: 'primary' });
    if (data.accessibility) metrics.push({ title: 'Accessibilité', score: data.accessibility.score, icon: 'universal-access', color: 'info' });

    let html = `
        <div class="row mb-4">
            <div class="col-12">
                <h3 class="fw-bold mb-3">
                    <i class="bi bi-speedometer2 me-2 text-primary"></i>
                    Vue d'ensemble des performances
                </h3>
            </div>
        </div>
        <div class="row g-4 mb-5">
    `;

    metrics.forEach((metric, index) => {
        const scoreClass = getScoreClass(metric.score);
        html += `
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="metric-card ${scoreClass} p-4 h-100">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h6 class="text-muted mb-1">${metric.title}</h6>
                            <h2 class="fw-bold mb-0">${metric.score}<small class="fs-6 text-muted">/100</small></h2>
                        </div>
                        <i class="bi bi-${metric.icon} fs-3 text-${metric.color}"></i>
                    </div>
                    <div class="mini-chart">
                        <canvas id="chart-${index}" class="w-100" style="height: 120px;"></canvas>
                    </div>
                </div>
            </div>
        `;
    });

    html += `
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="metric-card p-4">
                    <h5 class="fw-bold mb-3">
                        <i class="bi bi-bar-chart me-2"></i>
                        Synthèse comparative

// Initialize charts
function initializeCharts(data) {
    // Destroy existing charts
    Object.values(charts).forEach(chart => {
        if (chart && typeof chart.destroy === 'function') {
            chart.destroy();
        }
    });
    charts = {};

    // Check if Chart.js is available
    if (typeof Chart === 'undefined') {
        console.error('Chart.js n\'est pas disponible');
        return;
    }

    // Overview chart
    const overviewCtx = document.getElementById('overviewChart');
    if (overviewCtx) {
        const metrics = [];
        const scores = [];
        const colors = [];

        if (data.seo) {
            metrics.push('SEO');
            scores.push(data.seo.score);
            colors.push('#10b981');
        }
        if (data.performance) {
            metrics.push('Performance');
            scores.push(data.performance.score);
            colors.push('#f59e0b');
        }
        if (data.security) {
            metrics.push('Sécurité');
            scores.push(data.security.score);
            colors.push('#6366f1');
        }
        if (data.accessibility) {
            metrics.push('Accessibilité');
            scores.push(data.accessibility.score);
            colors.push('#06b6d4');
        }

        charts.overview = new Chart(overviewCtx, {
            type: 'bar',
            data: {
                labels: metrics,
                datasets: [{
                    label: 'Score',
                    data: scores,
                    backgroundColor: colors.map(c => c + '40'),
                    borderColor: colors,
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: '#e2e8f0' }
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        });
    }

    // Mini charts for metrics
    const metricsData = [
        { key: 'seo', data: data.seo },
        { key: 'performance', data: data.performance },
        { key: 'security', data: data.security },
        { key: 'accessibility', data: data.accessibility }
    ];

    metricsData.forEach((metric, index) => {
        if (metric.data) {
            const ctx = document.getElementById(`chart-${index}`);
            if (ctx) {
                const baseScore = metric.data.score;
                charts[`mini-${index}`] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun'],
                        datasets: [{
                            data: [
                                Math.max(20, baseScore - Math.random() * 20),
                                Math.max(25, baseScore - Math.random() * 15),
                                Math.max(30, baseScore - Math.random() * 10),
                                Math.max(35, baseScore - Math.random() * 5),
                                baseScore,
                                Math.min(100, baseScore + Math.random() * 5)
                            ],
                            borderColor: getChartColor(metric.key),
                            backgroundColor: getChartColor(metric.key) + '20',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        },
                        elements: { point: { radius: 0 } }
                    }
                });
            }
        }
    });

    // Content structure chart
    const contentCtx = document.getElementById('contentChart');
    if (contentCtx) {
        charts.content = new Chart(contentCtx, {
            type: 'doughnut',
            data: {
                labels: ['Images', 'Vidéos', 'Liens internes', 'Liens externes'],
                datasets: [{
                    data: [data.media.images, data.media.videos, data.links.internal, data.links.external],
                    backgroundColor: ['#10b981', '#f59e0b', '#6366f1', '#ef4444'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { 
                        display: true,
                        position: 'bottom'
                    }
                }
            }
        });
    }

    // Individual score charts
    ['seo', 'performance', 'security', 'accessibility'].forEach(type => {
        const ctx = document.getElementById(`${type}ScoreChart`);
        if (ctx && data[type]) {
            const score = data[type].score;
            charts[`${type}Score`] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [score, 100 - score],
                        backgroundColor: [
                            getChartColor(type),
                            '#e2e8f0'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { 
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        }
    });

    // Performance metrics chart
    const performanceMetricsCtx = document.getElementById('performanceMetricsChart');
    if (performanceMetricsCtx && data.performance) {
        const perfDetails = data.performance.details;
        charts.performanceMetrics = new Chart(performanceMetricsCtx, {
            type: 'radar',
            data: {
                labels: ['Temps réponse', 'Images', 'Scripts', 'Compression', 'Cache'],
                datasets: [{
                    data: [
                        Math.max(0, 100 - (perfDetails.responseTime / 10)),
                        Math.max(0, 100 - (perfDetails.images * 2)),
                        Math.max(0, 100 - (perfDetails.scripts * 5)),
                        perfDetails.hasCompression ? 100 : 0,
                        perfDetails.hasCaching ? 100 : 0
                    ],
                    backgroundColor: '#f59e0b30',
                    borderColor: '#f59e0b',
                    borderWidth: 2,
                    pointBackgroundColor: '#f59e0b'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { display: false },
                        grid: { color: '#e2e8f0' }
                    }
                }
            }
        });
    }

    // Accessibility details chart
    const accessibilityDetailsCtx = document.getElementById('accessibilityDetailsChart');
    if (accessibilityDetailsCtx && data.accessibility) {
        charts.accessibilityDetails = new Chart(accessibilityDetailsCtx, {
            type: 'polarArea',
            data: {
                labels: ['Structure', 'Navigation', 'Contraste', 'Alt text', 'ARIA'],
                datasets: [{
                    data: [85, 75, 60, 45, 70],
                    backgroundColor: [
                        '#06b6d430',
                        '#10b98130',
                        '#f59e0b30',
                        '#ef444430',
                        '#8b5cf630'
                    ],
                    borderColor: [
                        '#06b6d4',
                        '#10b981',
                        '#f59e0b',
                        '#ef4444',
                        '#8b5cf6'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { 
                        display: true,
                        position: 'bottom'
                    } 
                }
            }
        });
    }

    // Links chart
    const linksCtx = document.getElementById('linksChart');
    if (linksCtx) {
        charts.links = new Chart(linksCtx, {
            type: 'pie',
            data: {
                labels: ['Liens internes', 'Liens externes'],
                datasets: [{
                    data: [data.links.internal, data.links.external],
                    backgroundColor: ['#6366f1', '#f59e0b'],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { 
                        display: true,
                        position: 'bottom'
                    }
                }
            }
        });
    }
}

// Initialize tabs
function initializeTabs() {
    // Bootstrap handles tabs automatically
    const triggerTabList = [].slice.call(document.querySelectorAll('#resultTabs button'));
    triggerTabList.forEach(function (triggerEl) {
        const tabTrigger = new bootstrap.Tab(triggerEl);
        
        triggerEl.addEventListener('click', function (event) {
            event.preventDefault();
            tabTrigger.show();
        });
    });
}

// Utility functions
function getScoreClass(score) {
    if (score >= 80) return 'score-excellent';
    if (score >= 60) return 'score-good';
    if (score >= 40) return 'score-medium';
    return 'score-poor';
}

function getScoreColor(score) {
    if (score >= 80) return 'success';
    if (score >= 60) return 'info';
    if (score >= 40) return 'warning';
    return 'danger';
}

function getChartColor(type) {
    const colors = {
        seo: '#10b981',
        performance: '#f59e0b',
        security: '#6366f1',
        accessibility: '#06b6d4'
    };
    return colors[type] || '#6b7280';
}

function getStatusBadgeClass(status) {
    if (status === 200) return 'status-badge status-excellent';
    if (status >= 300 && status < 400) return 'status-badge status-warning';
    return 'status-badge status-bad';
}

function getResponseTimeBadgeClass(time) {
    if (time < 500) return 'status-badge status-excellent';
    if (time < 1000) return 'status-badge status-good';
    if (time < 3000) return 'status-badge status-warning';
    return 'status-badge status-bad';
}

function getLocationName(locationCode) {
    const locations = {
        'france-paris': 'France (Paris)',
        'france-nice': 'France (Nice)',
        'usa-washington': 'USA (Washington D.C.)'
    };
    return locations[locationCode] || locationCode;
}

// Toast notifications
function showToast(message, type = 'info') {
    // Remove existing toasts first
    document.querySelectorAll('.toast').forEach(toast => toast.remove());
    
    const toastHtml = `
        <div class="toast align-items-center text-bg-${type} border-0 position-fixed top-0 end-0 m-3" style="z-index: 10000;" role="alert">
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', toastHtml);
    const toastElement = document.querySelector('.toast:last-child');
    const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
    toast.show();
    
    // Remove element after hiding
    toastElement.addEventListener('hidden.bs.toast', () => {
        toastElement.remove();
    });
}

// Auto-focus on URL input when document is ready
document.addEventListener('DOMContentLoaded', function() {
    if (urlInput) {
        urlInput.focus();
    }
});

// Handle responsive charts
window.addEventListener('resize', function() {
    Object.values(charts).forEach(chart => {
        if (chart && typeof chart.resize === 'function') {
            chart.resize();
        }
    });
});

// Error handling
window.addEventListener('error', (e) => {
    console.error('Erreur JavaScript:', e.error);
    showToast('Une erreur inattendue s\'est produite', 'danger');
});

window.addEventListener('unhandledrejection', (e) => {
    console.error('Promise rejection:', e.reason);
    showToast('Erreur lors du traitement', 'danger');
});

// Prevent form submission on Enter in select elements
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('select').forEach(select => {
        select.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                analyzeWebsite();
            }
        });
    });
});

// Check if Chart.js is loaded on startup
document.addEventListener('DOMContentLoaded', function() {
    if (typeof Chart === 'undefined') {
        console.error('Chart.js n\'est pas chargé !');
        showToast('Erreur: Chart.js non disponible', 'danger');
    }
});
